<body>
    <div class="container">
        <h1>🐍 Jogo da Cobrinha</h1>
        
        <div class="info">
            <div class="pontuacao">Pontuação: <span id="pontuacao">0</span></div>
            <div class="velocidade">Velocidade: <span id="velocidade">1</span></div>
        </div>
        
        <canvas id="canvas" width="400" height="400"></canvas>
        
        <div class="botoes">
            <button onclick="iniciarJogo()">Iniciar Jogo</button>
            <button onclick="pausarJogo()">Pausar</button>
            <button onclick="reiniciarJogo()">Reiniciar</button>
        </div>
        
        <div class="controles">
            <h3>Controles:</h3>
            <p>W A S D - Mover a cobrinha</p>
            <p>ESPAÇO - Pausar/Continuar</p>
            <p>R - Reiniciar</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontuação final: <span id="pontuacaoFinal">0</span></p>
        <button onclick="reiniciarJogo()">Jogar Novamente</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pontuacaoElemento = document.getElementById('pontuacao');
        const velocidadeElemento = document.getElementById('velocidade');
        const gameOverDiv = document.getElementById('gameOver');
        const pontuacaoFinalElemento = document.getElementById('pontuacaoFinal');

        // Configurações do jogo
        const tamanhoBloco = 20;
        const larguraCanvas = canvas.width;
        const alturaCanvas = canvas.height;

        // Estado do jogo
        let cobrinha = [{x: 200, y: 200}];
        let direcao = {x: 0, y: 0};
        let comida = gerarComida();
        let pontuacao = 0;
        let velocidade = 1;
        let jogoAtivo = false;
        let jogoPausado = false;
        let intervaloDificuldade = 150;

        // Função para gerar comida em posição aleatória
        function gerarComida() {
            const x = Math.floor(Math.random() * (larguraCanvas / tamanhoBloco)) * tamanhoBloco;
            const y = Math.floor(Math.random() * (alturaCanvas / tamanhoBloco)) * tamanhoBloco;
            return {x, y};
        }

        // Função para desenhar um quadrado
        function desenharQuadrado(x, y, cor) {
            ctx.fillStyle = cor;
            ctx.fillRect(x, y, tamanhoBloco, tamanhoBloco);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, tamanhoBloco, tamanhoBloco);
        }

        // Função para desenhar o jogo
        function desenhar() {
            // Limpar canvas
            ctx.clearRect(0, 0, larguraCanvas, alturaCanvas);

            // Desenhar cobrinha
            cobrinha.forEach((segmento, index) => {
                if (index === 0) {
                    // Cabeça da cobrinha
                    desenharQuadrado(segmento.x, segmento.y, '#27ae60');
                } else {
                    // Corpo da cobrinha
                    desenharQuadrado(segmento.x, segmento.y, '#2ecc71');
                }
            });

            // Desenhar comida
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(comida.x + tamanhoBloco/2, comida.y + tamanhoBloco/2, tamanhoBloco/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Função para mover a cobrinha
        function mover() {
            if (!jogoAtivo || jogoPausado) return;

            const cabeca = {
                x: cobrinha[0].x + direcao.x,
                y: cobrinha[0].y + direcao.y
            };

            // Verificar colisão com paredes
            if (cabeca.x < 0 || cabeca.x >= larguraCanvas || 
                cabeca.y < 0 || cabeca.y >= alturaCanvas) {
                fimDeJogo();
                return;
            }

            // Verificar colisão com próprio corpo
            if (cobrinha.some(segmento => segmento.x === cabeca.x && segmento.y === cabeca.y)) {
                fimDeJogo();
                return;
            }

            cobrinha.unshift(cabeca);

            // Verificar se comeu a comida
            if (cabeca.x === comida.x && cabeca.y === comida.y) {
                pontuacao += 10;
                pontuacaoElemento.textContent = pontuacao;
                
                // Aumentar velocidade a cada 50 pontos
                if (pontuacao % 50 === 0) {
                    velocidade++;
                    velocidadeElemento.textContent = velocidade;
                    intervaloDificuldade = Math.max(80, intervaloDificuldade - 10);
                }
                
                comida = gerarComida();
                
                // Verificar se a comida não apareceu no corpo da cobrinha
                while (cobrinha.some(segmento => segmento.x === comida.x && segmento.y === comida.y)) {
                    comida = gerarComida();
                }
            } else {
                cobrinha.pop();
            }
        }

        // Função para fim de jogo
        function fimDeJogo() {
            jogoAtivo = false;
            pontuacaoFinalElemento.textContent = pontuacao;
            gameOverDiv.style.display = 'block';
        }

        // Função para iniciar o jogo
        function iniciarJogo() {
            if (!jogoAtivo) {
                jogoAtivo = true;
                jogoPausado = false;
                gameOverDiv.style.display = 'none';
                
                if (cobrinha.length === 1 && pontuacao === 0) {
                    // Primeiro início - definir direção inicial
                    direcao = {x: tamanhoBloco, y: 0};
                }
                
                loop();
            }
        }

        // Função para pausar o jogo
        function pausarJogo() {
            if (jogoAtivo) {
                jogoPausado = !jogoPausado;
            }
        }

        // Função para reiniciar o jogo
        function reiniciarJogo() {
            jogoAtivo = false;
            jogoPausado = false;
            cobrinha = [{x: 200, y: 200}];
            direcao = {x: 0, y: 0};
            comida = gerarComida();
            pontuacao = 0;
            velocidade = 1;
            intervaloDificuldade = 150;
            
            pontuacaoElemento.textContent = pontuacao;
            velocidadeElemento.textContent = velocidade;
            gameOverDiv.style.display = 'none';
            
            desenhar();
        }

        // Loop principal do jogo
        function loop() {
            if (!jogoAtivo) return;
            
            mover();
            desenhar();
            
            setTimeout(() => {
                if (jogoAtivo) {
                    loop();
                }
            }, intervaloDificuldade);
        }

        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            if (!jogoAtivo && e.key !== 'r' && e.key !== 'R') return;
            
            switch(e.key) {
                case 'w':
                    if (direcao.y === 0) {
                        direcao = {x: 0, y: -tamanhoBloco};
                    }
                    break;
                case 's':
                    if (direcao.y === 0) {
                        direcao = {x: 0, y: tamanhoBloco};
                    }
                    break;
                case 'a':
                    if (direcao.x === 0) {
                        direcao = {x: -tamanhoBloco, y: 0};
                    }
                    break;
                case 'd':
                    if (direcao.x === 0) {
                        direcao = {x: tamanhoBloco, y: 0};
                    }
                    break;
                case ' ':
                    pausarJogo();
                    break;
                case 'r':
                case 'R':
                    reiniciarJogo();
                    break;
            }
        });

        // Inicializar o jogo
        desenhar();
    </script>
</body>
